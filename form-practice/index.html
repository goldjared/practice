<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tst</title>
  <link rel="stylesheet" href="/style.css">
</head>
<form>
  <fieldset>
    <legend>Personal details</legend>
    <ul>
      <li>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </li>
      <li>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
      </li>
    </ul>
  </field>

  <field>
    <legend>Comment info</legend>
    <ul>
      <li>
        <label for="comment">Comment:</label>
        <input type="text" id="comment" name="comment">
      </li>
      <li>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </li>
    </ul>
  </fieldset>
</form>

<form>
  <ul>
    <li>
      <label for="user_id">User ID</label>
      <input type="text" name="user_id" id="user-id">

    </li>
    <li>
      <label for="pwd">Password</label>
      <input type="text" name="pwd" id="pwd">

    </li>
    <li>
      <input type="submit" name="submit" id="submit" value="Login">
    </li>
  </ul>
</form>

<form>
  <fieldset>
    <legend>Who is your favorite pony?</legend>
    <ul>
      <li>
        <label for="pinkie">Pinkie Pie</label>
        <input type="radio" name="pinkie" id="pinkie">
      </li>
      <li>
        <label for="rainbow">Rainbow Dash</label>
        <input type="radio" name="rainbow" id="rainbow">
      </li>
      <li>
        <label for="twilight">Twilight Sparkle</label>
        <input type="radio" name="twilight" id="twilight">
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>Hotdog preferences</legend>
    <ul>
      <li>
        <label for="vegan">Vegan</label>
        <input type="checkbox" name="vegan" id="vegan">
      </li>
      <li>
        <label for="onions">Onions</label>
        <input type="checkbox" name="onions" id="onions">
      </li>
      <li>
        <label for="mustard">Mustard</label>
        <input type="checkbox" name="mustard" id="mustard">
      </li>
    </ul>
  </fieldset>
  <button>Submit</button>
</form>
    
</body>
</html>
